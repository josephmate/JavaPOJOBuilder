<html>
	<head>
		<script src="./js/javaPOJOBuilder.js"></script>
	</head>
	<body>
		<h1>Online Java POJO with a Builder</h1>
		<table>
			<tr>
				<td>Class name:</td>
				<td><input type="text" name="txtClassName" value="User"/></td>
			</tr>
		</table>
		<table id="tblFields">
			<tr>
				<th>Name</th>
				<th>Final</th>
				<th>Setter</th>
				<th>Type</th>
				<th>Remove</th>
			</tr>
			<tr id="trField0">
				<td>
					<input 
			 			id="txtFieldName0"
				 		type="text"
				 		value="username"
						oninput="changeFieldName(0)" />
				</td>
				<td>
					<input 
						id="chkFieldIsFinal0"
						type="checkbox"
						checked="true" 
						onchange="changeFieldIsFinal(0)"/>
				</td>
				<td>
					<input 
						id="chkFieldHasSetter0"
						type="checkbox"
						onchange="changeFieldHasSetter(0)"/>
				</td>
				<td>
					<input
						id="chkFieldType0"
						type="text"
						value="String"
						oninput="changeFieldType(0)"/>
				</td>
				<td><button type="button" onclick="removeField(0)">Remove</button></td>
			</tr>
		</table>
		<table>
			<tr>
				<td><button type="button" onclick="addField()">Add Field</button></td>
			</tr>
		</table>
		<h2>Settings:</h2>
		<table>
			<tr>
				<td>Builder setter prefix:</td>
				<td><input type="text" id="txtBuilderSetterPrefix" value="with" oninput="changeBuilderSetterPrefix()"/></td>
			</tr>
		</table>
		<h2>Result:</h2>
		<textarea id="txtResult" rows="100" cols="100" style="overflow-y: scroll;"></textarea>
	</body>
</html>
